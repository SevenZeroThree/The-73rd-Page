<div class="container">
	<div class="row">
		<div class="col">
			<h1><a href="{{ site.baseurl }}/" class="text-dark">The 73rd Page</a></h1>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col">
			<nav id="main-nav">
				<ul class="nav justify-content">
					{% assign nav_pages = site.pages | where: "in_nav", true | sort: 'navigation.position'%}
					{% for page in nav_pages %}
					<li class="nav-item">
						<a class="nav-link text-dark" href="{{ page.url | prepend: site.baseurl }}" data-position="{{ page.navigation.position }}">{{ page.navigation.title }}</a>
					</li>
					{% endfor %}
				</ul>
			</nav>
		</div>
	</div>
</div>
